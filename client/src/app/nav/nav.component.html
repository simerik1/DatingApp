<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>
      
      @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
          </li>
          <li class="nav-item">
            <a routerLink="/lists" class="nav-link"  routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
          </li>
         
        </ul>
      }
      @if (accountService.currentUser()) {
        <div class="dropdown" dropdown>
          <img class="me-2"
           src="{{accountService.currentUser()?.photoUrl || './assets/user.png'}}" alt="user main photo">
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle >
            Welcome {{accountService.currentUser()?.username | titlecase}}</a>
          <div id="dropdown-animated" *dropdownMenu class="dropdown-menu" aria-labelledby="button-animated">
            <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logOut()">Logout</a>
          </div>
        </div>
      }


        @if (!accountService.currentUser()) {
           <form #loginform="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="Username"
          [(ngModel)]="model.Username" class="form-control me-2" placeholder="Username">
          <input name="Password"
          [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
        }
       
      </div>
   
  </nav>
